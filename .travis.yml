language: python
python:
  - "3.6"      # current default Python on Travis CI
  - "3.7"
# command to install dependencies
install:
  - pip install -r requirements.txt
  - pip install -U pytest
  - pip install black
  - pip install flake8

# command to run tests
script:
  - black --check --diff .
  - flake8 --isolated --max-line-length=88 .
  - pytest tests.py